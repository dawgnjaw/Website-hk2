<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-red-600 min-h-screen flex items-center justify-center">
        <div class="bg-red-600 flex rounded-2xl shadow-2xl max-w-3xl p-5">
            <!--login-->
            <div class="sm:w-1/2 bg-red-600 px-16">
                <h1 class="font-bold text-2xl text-white">Selamat datang</h1>
                <h2 class="text-gray-300">Form pendaftaran santri baru</h2>
                <p class="text-sm mt-4 text-white">Masukan email, password</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="email">
                    <input class="p-2 mt-8 rounded-xl border" type="password" name="password" placeholder="Password">
                    <a href="https://hubbulkhoir.sch.id/">
                    <button class="bg-red-700 rounded-xl text-white w-full h-12 shadow-2xl hover:bg-green-500 duration-200" type="button">Log in</button></a>
                </form>
            </div>
            <!--img-->
            <div class="w-1/2 p-5 sm:block hidden">
                <img src="hkimages/aset2.png" class="rounded-2xl w-1/2">
            </div>
        </div>
    </section>
</body>
</html>
